name: board_manager
description: Project for tracking board games

publish_to: 'none'

version: 1.0.2+3

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^1.17.0
  firebase_analytics: ^9.1.8
  firebase_performance: ^0.8.0+12
  firebase_crashlytics: ^2.8.0

  # UI
  cupertino_icons: ^1.0.4
  cached_network_image: ^3.2.1

  # Architecture
  surf_mwwm: ^2.0.2
  freezed_annotation: ^2.0.3
  rxdart: ^0.27.3
  elementary: ^1.3.1

  # Logging
  surf_logger: ^1.1.0

  # Storage
  hive: ^2.2.1

  # Dependency Injection
  get_it: ^7.2.0
  injectable: ^1.5.3

  # Tools
  path_provider: ^2.0.10
  uuid: ^3.0.6
  json_annotation: ^4.5.0

  # Routing
  auto_route: ^4.0.1

  # Network
  dio: ^4.0.6


dev_dependencies:
  flutter_test:
    sdk: flutter

  # Auto-gen
  hive_generator: ^1.1.2
  injectable_generator: ^1.5.3
  freezed: ^2.0.3+1
  auto_route_generator: ^4.0.0
  json_serializable: ^6.2.0

  # Linting
  surf_lint_rules: ^1.5.0

  # Build
  build_runner: ^2.1.11


flutter:
  uses-material-design: true
  assets:
    - assets/board_game_icon.png

